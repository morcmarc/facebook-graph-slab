<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://rawgit.com/Eonasdan/bootstrap-datetimepicker/master/build/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="./styles.css">

</head>
<body>

    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : 'your_app_id',
          xfbml      : true,
          version    : 'v2.2'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>

    <div class="page-header">
        <h1>Facebook Graph API Slab<br/><small></small></h1>
    </div>

    <form role="form">
        <button type="button" class="btn btn-primary" onclick="authorizeAppWithFacebook()">Authorize with Facebook</button>        

        <div class="form-group">
            <label for="query">Query</label>
            <input class="form-control" id="query" value="zuck?fields=id,name" type="text">
        </div>

        <button type="button" class="btn btn-default" onclick="compileObject()">Done</button>

    </form>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/Eonasdan/bootstrap-datetimepicker/master/src/js/bootstrap-datetimepicker.js"></script>
    <script src="/dist/slabs.io.js"></script>
    <script type="text/javascript" src="./app.js"></script>

</body>
</html>
