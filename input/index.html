<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://rawgit.com/Eonasdan/bootstrap-datetimepicker/master/build/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="./styles.css">

</head>
<body>

    <div class="page-header">
        <h1>Facebook Graph API Slab<br/><small></small></h1>
    </div>

    <form role="form">
        <div class="form-group">
            <label for="accessToken">Access Token</label>
            <input class="form-control" id="accessToken" placeholder="Paste your access token here">
        </div>

        <button type="button" class="btn btn-primary" id="authenticateWithFacebook" onclick="authenticateWithFacebook()">Authenticate</button>

        <hr/>

        <div class="form-group">
            <label for="restQuery">REST Query</label>
            <input class="form-control" id="restQuery" value="me?fields=id,name">
        </div>

        <p>or</p>

        <div class="form-group">
            <label for="fqlQuery">FQL Query</label>
            <textarea class="form-control" id="fqlQuery" placeholder="Deprecated after v2.1"></textarea>
        </div>

        <button type="button" class="btn btn-default" onclick="compileObject()">Done</button>

    </form>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/Eonasdan/bootstrap-datetimepicker/master/src/js/bootstrap-datetimepicker.js"></script>
    <script src="/dist/slabs.io.js"></script>
    <script type="text/javascript" src="./app.js"></script>

</body>
</html>
